services:

  # Contenedor para la base de datos MySQL para desarrollo
  mysql:
    image: mysql:8.0
    container_name: my_app-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "3700:3306"
    volumes:
      - my_app_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Contenedor para la base de datos MySQL para tests (independiente de la base de datos de desarrollo)
  mysql_test:
    image: mysql:8.0
    container_name: my_app-mysql-test
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_TEST_DATABASE:-app_testing}
      MYSQL_USER: ${MYSQL_TEST_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_TEST_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${MYSQL_TEST_ROOT_PASSWORD:-root}
    ports:
      - "3701:3306"
    volumes:
      - my_app_db_test_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Contenedor php
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: my_app-php
    restart: unless-stopped
    volumes:
      - ./laravel:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy

  # Contenedor nginx
  nginx:
    image: nginx:alpine
    container_name: my_app-nginx
    restart: unless-stopped
    ports:
      - "8988:80"
    volumes:
      - ./laravel:/var/www/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - php

  # Contenedor laravel
  laravel:
    build:
      context: ./laravel
    container_name: my_app-laravel
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-app}
      DB_USERNAME: ${MYSQL_USER:-app}
      DB_PASSWORD: ${MYSQL_PASSWORD:-app}
      # Variables CORS para habilitar llamadas desde Swagger
      CORS_ALLOWED_ORIGINS: "*"
      CORS_ALLOWED_METHODS: "*"
      CORS_ALLOWED_HEADERS: "*"
    volumes:
      - ./laravel:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    command: >-
      sh -lc "composer install || true;
      php artisan key:generate --force || true;
      php artisan migrate --force || true;
      php artisan l5-swagger:generate || true;
      php artisan queue:work --tries=3 --sleep=3"

  # Contenedor phpMyAdmin para gestionar las bases de datos
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: my_app-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOSTS: mysql,mysql_test
      PMA_PORTS: 3306,3306
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_ARBITRARY: 1
    depends_on:
      mysql:
        condition: service_healthy
      mysql_test:
        condition: service_healthy

  # Contenedor react
  react:
    build:
      context: ./react
    container_name: my_app-react
    restart: unless-stopped
    ports:
      - "8989:5173"
    environment:
      HOST: 0.0.0.0
    working_dir: /app
    volumes:
      - ./react:/app
    command: sh -lc "npm install && npm run dev -- --host"

# Vol√∫menes persistentes para las bases de datos
volumes:
  # Datos de MySQL para desarrollo
  my_app_db_data:
  # Datos de MySQL para tests (independiente del volumen de desarrollo)
  my_app_db_test_data: